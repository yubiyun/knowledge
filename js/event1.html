    <a href="https://jirengu.com">jirengu.com</a>
    <a href="https://baidu.com">baidu.com</a>

    <script>
      document.querySelectorAll("a").forEach(($a) => {
        $a.addEventListener("click", function (e) {
          let href = $a.getAttribute("href");
          if (!href.includes("jirengu")) {
            e.preventDefault();
            if (confirm("确定吗")) {
              location.href = href;
            }
          }
        });
      });
