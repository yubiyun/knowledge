<script>
    function generate(n) {
        if (n < 1) return []
        let arr = [[1]]
        for (let i = 1; i < n; i++) {
            arr[i] = []
            for (let j = 0; j < i + 1; j++) {
                arr[i][j] = (arr[i - 1][j - 1] || 0) + (arr[i - 1][j] || 0)
            }
        }
        return arr
    }
    console.log(generate(5))
</script>
