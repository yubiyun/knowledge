<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            font-size: 18px;
        }
      section {
        border: 1px solid rgb(200, 198, 198);
        width: 300px;
        margin: 10px;
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        display: flex;
        padding: 4px;
      }
      .text{
        flex: 1;
      }
      .submit {
        width: 310px;
        margin-left: 10px;
        display: flex;
      }
      .input {
        flex: 1;
        padding: 4px;
      }
      .add{
        margin: 4px;
      }
    </style>
  </head>
  <body>
    <div class="list">
      <section><span class="text">项目1</span><span class="del">x</span></section>
      <section><span class="text">项目2</span><span class="del">x</span></section>
      <section><span class="text">项目3</span><span class="del">x</span></section>
    </div>
    <div class="submit">
      <input type="text" class="input" />
      <button class="add">添加</button>
    </div>

    <script>
        const $=s=>document.querySelector(s)
        const $$=s=>document.querySelectorAll(s)
      $('.add').addEventListener("click", () => {
        const $text=document.createElement('span')
        $text.classList.add('text')
        $text.append($('.input').value)
        const $del=document.createElement('span')
        $del.classList.add('del')
        $del.append('x')
        const $section=document.createElement('section')
        $section.classList.add('section')
        $section.append($text,$del)
        $('.list').append($section)
      });
    </script>
  </body>
</html>
