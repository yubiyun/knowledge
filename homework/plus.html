  <body>
    <script>
      const arr = [1, 7, 6, 4, 2, 3, 9];
      for (let x = 0; x < arr.length; x++) {
        for (let y = x + 1; y < arr.length; y++) {
          const result = [];
          target = arr[x] + arr[y];
          if (target === 10) {
            result.push(arr[x], arr[y]);
            console.log(result);
          }
        }
      }
    </script>
