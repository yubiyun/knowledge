<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      background-color: #666;
      width: 200px;
      height: 30px;
      color: aliceblue;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }
  </style>

  <body>
    <div class="box">
      点击 <span class="count">xxx</span> 次
    </div>

    <script>
      const $ = (s) => document.querySelector(s);
      let c = 0;
      $(".count").innerHTML = c;
      $(".box").onclick = function () {
        $(".count").innerHTML = c;
        c++;
      };
    </script>
  </body>
</html>
