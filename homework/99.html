<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script> 
      for (let x = 1; x < 10; x++) {
        const arr = []
        for (let y = 1; y <= x; y++) {
          arr.push(x + "*" + y + "=" + x * y );
        }
        console.log(arr)
      }
    </script>
  </body>
